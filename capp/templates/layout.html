<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
       integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='aboutus.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='calculator.css') }}">


    <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1">
    <title>{% block title %}Default Title{% endblock %}</title>

       

</head>


   <!--For the plots-->
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->

<!-- Navbar-->
</head>
<body>
  <section class="section_navbar">
    <div class="navbar">
      <div class="logo">
      <span class="text-logo"><i class="fa-solid fa-user-secret"></i></span>
      <span class="logo-text">MR. EC</span>
      <span class="text-logo-o"><i class="fa-solid fa-magnifying-glass"></i></span>
    </div>
        {% if current_user.is_authenticated %}
    <nav>
      <ul>
        <li><a href="{{ url_for('home.home_home') }}">Home</a></li>
        <li><a href="{{ url_for('calculator.calculator_home') }}">Calculator</a></li>
        <li><a href="{{ url_for('calculator.your_data') }}">Your data</a></li>
        <li><a href="{{url_for('users.logout')}}">Logout</a> </li>
      </ul>
    </nav>

          {% else %}
  <nav>
      <ul>
        <li><a href="{{ url_for('home.home_home') }}">Home</a></li>
        <li><a href="{{ url_for('calculator.calculator_home') }}">Calculator</a></li>
        <li><a href="{{ url_for('aboutus.aboutus_home') }}">About Us</a></li>
        <li><a href="{{url_for('users.login')}}">Login</a> </li>
        <li> <a href="{{url_for('users.register')}}">Register</a> </li>
      </ul>
    </nav>
    {% endif %}
     </div>
  </div>
</section>


<!-- Body of the webside-->
<main>
    {% block content %}
    {% endblock %}
</main>

<!-- Footer-->
<section class="section_footer">
  <div class="footer">
  <div class="logo">
      <span class="logo-text">MR. EC</span>
      <span class="text-logo-o"><i class="fa-solid fa-magnifying-glass"></i></span>
        <a href="#">
                  <i class="fa-solid fa-circle-up" style="color: #568c63"></i>
                </a>
    </div>
  </div>
</section
